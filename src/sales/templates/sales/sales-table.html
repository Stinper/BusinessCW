{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Сотрудник</th>
            </tr>
        </thead>

        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.product }}</td>
                    <td>{{ sale.amount }}</td>
                    <td>{{ sale.sum }}</td>
                    <td>{{ sale.date }}</td>
                    <td>{{ sale.employee }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
