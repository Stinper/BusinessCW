{% extends 'base.html' %}

{% block body %}

<div>
    <h1>Удаление ингредиента</h1>

    <form method="POST">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить {{ object }}?</p>
        {{ form }}
        <input type="submit" value="Подтвердить">
    </form>
    
    <div>
        <strong>
            <a href="{% url 'ingredients:index' %}">Назад к списку записей</a>
        </strong>
    </div>
    
</div>

{% endblock %}
