{% extends 'base.html' %}

{% block body %}

<div>
    <h1>Список готовой продукции</h1>
    
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Единица измерения</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
        </thead>
    
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.1 }}</td>
                    <td>{{ product.2 }}</td>
                    <td>{{ product.3 }}</td>
                    <td>{{ product.4 }}</td>
                    <td><a href="{% url 'products:update' product.0 %}">Редактировать</a> | <a href="{% url 'products:delete' product.0 %}">Удалить</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <strong>
            <a href="{% url 'products:create' %}">Создать новый тип продукции</a>
        </strong>
    </div>

</div>

{% endblock %}
